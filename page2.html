<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Page 2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Font Awesome -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

		<!-- Custom fonts -->
		<script src="http://use.edgefonts.net/lato:n1,i1,n3,i3,n4,i4,n7,i7,n9,i9:all.js"></script>
		<script src="http://use.edgefonts.net/merriweather:n3,n4,n7,n9:all.js"></script>

		<!-- Custom styles -->
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<div class="instructions">
				<h1>Great!</i></h1>
				<p class="lead">Please help us by answering a few more questions.</p>
			</div>
		</div>
		<div class="container">
			<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
			<form id="questions" action="https://script.google.com/macros/s/AKfycbyVXm95VwNe8ZLIPkNGN9Uw4_8C5URsllWDaIYlNmNA1MVxXCdp/exec" class="center" method="get" target="hidden_iframe">
				<div class="form-row">
					<div class="lead">
						<p>What kind of screen are you using?</p>
					</div>
					<div>
						<input type="radio" name="device" id="desktop" value="desktop"><label for="desktop"><i class="fa fa-desktop fa-5x"></i> Desktop</label>
						<input type="radio" name="device" id="laptop" value="laptop"><label for="laptop"><i class="fa fa-laptop fa-5x"></i> Laptop</label>
						<input type="radio" name="device" id="tablet" value="tablet"><label for="tablet"><i class="fa fa-tablet fa-5x"></i> Tablet</label>
						<input type="radio" name="device" id="mobile" value="mobile"><label for="mobile"><i class="fa fa-mobile fa-5x"></i> Mobile</label>
					</div>
				</div>
				<div class="form-row">
					<div>
						<p class="lead">How far away is your screen?</p>
					</div>
					<div>
						<div class="dist-btn">
							<img src="images/dist1.png">
							<div class="dist-label">
								<input type="radio" name="distance" id="dist1" value="3"><label for="dist1">Arm's length</label>
							</div>
						</div>
						<div class="dist-btn">
							<img src="images/dist2.png">
							<div>
								<input type="radio" name="distance" id="dist2" value="2"><label for="dist2">Half arm's length</label>
							</div>
						</div>
					</div>
					<div>
						<div class="dist-btn">
							<img src="images/dist3.png">
							<div>
								<input type="radio" name="distance" id="dist3" value="4"><label for="dist3">Further</label>
							</div>
						</div>
						<div class="dist-btn">
							<img src="images/dist4.png">
							<div>
								<input type="radio" name="distance" id="dist4" value="1"><label for="dist4">Closer</label>				
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="lead">
						<p>What is your age?</p>
						<input type="text" name="age" id="age" maxlength="2">
					</div>
					<div>
						<button type="submit" id="submit-questions" class="btn btn-primary">Ok</button>
					</div>
				</div>
			</form>
			<div class="center">
				<div class="footnote">
					<i class="fa fa-info fa-2x pull-left"></i>
					<p class="small">We are researching online reading preferences. Your answers will help us to build better websites. For more information, please visit our website.</p>
				</div>
			</div>
		</div>

		<!-- Load JS here for greater good =============================-->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="custom.js"></script>
	</body>
</html>
