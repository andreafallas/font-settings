<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Page 1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Font Awesome -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

		<!-- Custom fonts -->
		<script src="http://use.edgefonts.net/lato:n1,i1,n3,i3,n4,i4,n7,i7,n9,i9:all.js"></script>
		<script src="http://use.edgefonts.net/merriweather:n3,n4,n7,n9:all.js"></script>

		<!-- Custom styles -->
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="">
			<div class="header">
				<div class="instructions">
					<h1>Are you reading comfortably?</h1>
					<p class="lead">Adjust the font and size settings for the text below.</p>
				</div>
				<!-- Font and size settings -->
				<div class="settings">
					<form id="font-settings" action="page2.html">
						<div class="form-group">
							<input type="radio" name="typeface" id="sans" value="sans">
							<label for="sans">Sans</label>
							<input type="radio" name="typeface" id="serif" value="sans">
							<label for="serif" class="serif">Serif</label>
						</div>
						<div class="form-group">
							<button id="bigger" class="btn btn-blue"><i class="fa fa-plus"></i></button>
							<button id="smaller" class="btn btn-blue"><i class="fa fa-minus"></i></button>
							<button id="reload" class="btn btn-grey"><i class="fa fa-refresh"></i></button>
						</div>
						<div class="form-group">
							<button id="submit" type="submit" class="btn btn-primary">That's just right</button>
						</div>
					</form>
				</div>
			</div>
			<!-- Text for reading -->
			<div class="text-content">
				<p>Something's not working</p>
			</div>
			<!-- Test button for JS -->
			<!-- <p><a id="helloBtn">Click me to say hello</a><p> -->
			<div class="container center">
				<div class="footnote">
					<i class="fa fa-info fa-2x pull-left"></i>
					<p class="small">We are researching online reading preferences. Your answers will help us to build better websites. For more information, please visit our website.</p>
				</div>
			</div>			
		<!-- </div> -->

		<script src="custom.js"></script>
	</body>
</html>
